<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>
  <div id="initialOverlay" class="initial-overlay"></div>
  <div id="dataTable"></div>

  <div id="editModal" class="modal hideModal" onclick="clickOnModal(event)">
    <div class="modal-window">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <b>Edit user</b>

      <form id="editHumanForm">
        <br><br>
        <input class="display-none" id="editHumanFormId" type="text" name="id">
        <b>Name:</b>
        <input id="editHumanFormNameInput" class="form-input" type="text" name="name"><br><br>
        <b>Age: </b>
        <input id="editHumanFormAgeInput" class="form-input" type="number" min="0" max="99" name="age"><br><br>
      </form>

      <button class="button warn-button" type="button" onclick="closeModal(event)">Close</button>
      <button class="button ok-button" type="button" onclick="saveEditHumanForm(event)">Save</button>

    </div>
  </div>

</body>

</html>

<style>
  body {
    font-family: "Open Sans", sans-serif;
    line-height: 1.25;
  }

  table {
    border: 1px solid #ccc;
    border-collapse: collapse;
    margin: 0;
    padding: 0;
    width: 100%;
    table-layout: fixed;
  }

  table caption {
    font-size: 1.5em;
    margin: 0.5em 0 0.75em;
  }

  table tr {
    background-color: #f8f8f8;
    border: 1px solid #ddd;
    padding: 0.35em;
  }

  table th,
  table td {
    padding: 0.625em;
    text-align: center;
  }

  table th {
    font-size: 0.85em;
    letter-spacing: 0.1em;
  }

  .display-none {
    display: none;
  }

  .button {
    min-width: 80px;
    margin: 0 5px;
    font-weight: 900;
    color: #fff;
    cursor: pointer;
    width: max-content;
    transition: 0.25s ease;
  }

  .warn-button {
    background-color: #f50057;
    border: 2px solid #f50057;
  }

  .warn-button:hover {
    color: #f50057 !important;
    background-color: transparent !important;
  }

  .ok-button {
    background-color: #81b214;
    border: 2px solid #81b214;
  }

  .ok-button:hover {
    color: #81b214 !important;
    background-color: transparent !important;
  }

  @media screen and (max-width: 850px) {
    table {
      border: 0;
    }

    table caption {
      font-size: 1.3em;
    }

    table thead {
      border: none;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }

    table tr {
      border-bottom: 3px solid #ddd;
      display: block;
      margin-bottom: 0.625em;
    }

    table td {
      border-bottom: 1px solid #ddd;
      display: block;
      font-size: 0.8em;
      text-align: right;
    }

    table td::before {
      content: attr(data-label);
      float: left;
      font-weight: bold;
    }

    table td:last-child {
      border-bottom: 0;
    }
  }

  .initial-overlay {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    overflow: auto;
    background-color: #ffffff;
    z-index: 9999;
  }

  .modal {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    overflow: auto;
    background-color: #000000;
    background-color: rgba(0, 0, 0, 0.7);
  }

  .modal-window {
    position: relative;
    background-color: #ffffff;
    width: 50%;
    margin: 10% auto;
    padding: 20px;
  }

  .modal-window.small {
    width: 30%;
  }

  .modal-window.large {
    width: 75%;
  }

  .close {
    position: absolute;
    top: 0;
    right: 0;
    color: rgba(0, 0, 0, 0.3);
    height: 30px;
    width: 30px;
    font-size: 30px;
    line-height: 30px;
    text-align: center;
  }

  .close:hover,
  .close:focus {
    color: #000000;
    cursor: pointer;
  }

  .hideModal {
    z-index: -1;
    opacity: 0;
    animation: hide .2s;

    transform: scale(0);
  }

  @keyframes hide {
    from {
      z-index: 2;
      transform: scale(1);
      opacity: 1;
    }

    to {
      z-index: -1;
      transform: scale(0);
      opacity: 0;
    }
  }

  .open {
    opacity: 1;
    z-index: 2;
    animation: show .2s;
    transform: scale(1);
  }

  @keyframes show {
    from {

      transform: scale(0);
      opacity: 0;
      z-index: -1;
    }

    to {

      transform: scale(1);
      opacity: 1;
      z-index: 2;
    }
  }

  .form-input {
    display: block;
    width: 100%;
    font-size: 14pt;
    line-height: 28px;
    margin-bottom: 10px;
    border: none;
    border-bottom: 2px solid rgba(0, 0, 0, 1);
    background: #f8f4e5;
    min-width: 150px;
    outline: none;
    color: rgba(0, 0, 0, 1);
  }

  .form-input:focus {
    border-bottom: 5px solid #ffa580;
  }
</style>

  window.onload = (() => {
    getHumans();
    // Need to have this to hide modal flashing on page open
    setTimeout(() => {
      const overlay = document.getElementById('initialOverlay');
      overlay.classList.remove('initial-overlay');
    }, 1);
  });

  document.onkeydown = ((event) => {
    event = event || window.event;
    if (event.keyCode == 27) {
      event.preventDefault();
      const modal = document.getElementById('editModal');
      if (modal.classList.contains('modal')) {
        modal.classList.remove('open');
      }
    }
  });

  let tableHeaders = ["Name", "Age", "Eye color", "Gender", "Company", '', '', ''];

  function createHumansTable() {
    dataTableDiv = document.getElementById('dataTable');

    while (dataTableDiv.firstChild) dataTableDiv.removeChild(dataTableDiv.firstChild);

    let humansTable = document.createElement('table');
    humansTable.className = 'humansTable';

    let humansTableHead = document.createElement('thead');

    let humansTableHeaderRow = document.createElement('tr');

    tableHeaders.forEach(header => {
      let tableHeader = document.createElement('th');
      tableHeader.innerText = header;
      humansTableHeaderRow.append(tableHeader);
    });

    humansTableHead.append(humansTableHeaderRow);
    humansTable.append(humansTableHead);

    let humansTableBody = document.createElement('tbody');

    humansTable.append(humansTableBody);

    dataTableDiv.append(humansTable);
  }

  function appendHuman(human) {
    const humansTable = document.querySelector('.humansTable');

    let humansTableBodyRow = document.createElement('tr');

    let name = document.createElement('td');
    name.innerText = human.name;
    name.setAttribute('data-label', 'Name');

    let age = document.createElement('td');
    age.innerText = human.age;
    age.setAttribute('data-label', 'Age');

    let eyeColor = document.createElement('td');
    eyeColor.innerText = human.eyeColor;
    eyeColor.setAttribute('data-label', 'Eye color');

    let gender = document.createElement('td');
    gender.innerText = human.gender;
    gender.setAttribute('data-label', 'Gender');

    let company = document.createElement('td');
    company.innerText = human.company;
    company.setAttribute('data-label', 'Company');

    let buttonsTd1 = document.createElement('td');
    let buttonsTd2 = document.createElement('td');
    let buttonsTd3 = document.createElement('td');

    let removeButton = document.createElement('input');
    removeButton.setAttribute('type', 'button');
    removeButton.setAttribute('class', 'button warn-button');
    removeButton.setAttribute('value', 'Remove');
    removeButton.setAttribute('onclick', `removeRow('${human.id}')`);

    let editButton = document.createElement('input');
    editButton.setAttribute('type', 'button');
    editButton.setAttribute('class', 'button ok-button');
    editButton.setAttribute('value', 'Edit');
    editButton.setAttribute('onclick', `editRow('${human.id}')`);

    let shareButton = document.createElement('input');
    shareButton.setAttribute('type', 'button');
    shareButton.setAttribute('class', 'button warn-button');
    shareButton.setAttribute('value', 'Share');
    shareButton.setAttribute('onclick', `shareRow('${human.id}')`);

    buttonsTd1.appendChild(removeButton);
    buttonsTd2.appendChild(editButton);
    buttonsTd3.appendChild(shareButton);

    humansTableBodyRow.append(name, age, eyeColor, gender, company, buttonsTd1, buttonsTd2, buttonsTd3);

    humansTable.append(humansTableBodyRow);
  }

  function removeRow(id) {
    const index = generatedData.findIndex(item => item.id === id);
    if (index > -1) {
      generatedData.splice(index, 1);
    }
    getHumans();
  }

  function editRow(id) {
    const index = generatedData.findIndex(item => item.id === id);

    if (index > -1) {
      document.getElementById('editHumanFormId').value = generatedData[index].id;
      document.getElementById('editHumanFormNameInput').value = generatedData[index].name;
      document.getElementById('editHumanFormAgeInput').value = generatedData[index].age;

      document.getElementById('editModal').classList.add('open');
    }
  }

  function shareRow(id) {
    window.location.href = `${window.location.href}test/${id}`;
  }

  function saveEditHumanForm(event) {

    const formData = new FormData(document.getElementById('editHumanForm'));
    const data = {};
    for (const entry of formData.entries()) {
      data[entry[0]] = entry[1];
    }

    if (!!data.id) {
      const index = generatedData.findIndex(item => item.id === data.id);
      if (index > -1) {
        generatedData[index] = {
          ...generatedData[index],
          ...data
        };
      }
    }

    closeModal(event);
    getHumans();
  }

  function httpGetAsync(theUrl, callback) {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function () {
      if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
        callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true);
    xmlHttp.send(null);
  }

  function getHumans() {
    // This is how I would get data if I had api
    // httpGetAsync('localhost:3000/humans', (res) => {
    //   createHumansTable();
    //   for (const human of res) {
    //     appendHuman(human); // Creates and appends each row to the table body
    //   }
    // })

    createHumansTable();
    for (const human of generatedData) {
      appendHuman(human); // Creates and appends each row to the table body
    }
  }

  function closeModal(event) {
    const target = event.target.parentElement.parentElement;

    if (target.classList.contains('modal')) {
      var modal = document.querySelector('[class="modal hideModal open"]');
      modal.classList.remove('open');
      event.preventDefault();
    }
  }

  function clickOnModal(event) {
    if (event.target.classList.contains('hideModal')) {
      var modal = document.querySelector('[class="modal hideModal open"]');
      modal.classList.remove('open');
      event.preventDefault();
    }
  }
