<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>

  <div id="dataTable"></div>

  <div id="editModal" class="modal">
    <div class="modal-window">
      <b>Edit user</b>

      <form id="editHumanForm" onsubmit="saveEditHumanForm()">
        <br><br>
        <input style="display: none;" id="editHumanFormId" type="text" name="id">
        <b>Name:</b>
        <input id="editHumanFormNameInput" class="form-input" type="text" name="name"><br><br>
        <b>Age: </b>
        <input id="editHumanFormAgeInput" class="form-input" type="text" name="age"><br><br>
      </form>

      <button class="button warn-button" type="button" onclick="closeModal(event)">Close</button>
      <button class="button ok-button" type="button" onclick="saveEditHumanForm(event)">Save</button>

    </div>
  </div>

</body>

</html>
